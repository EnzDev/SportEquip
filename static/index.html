<html>
    <head>
        <title>Activités Pays de Loire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="homepage.css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div id="contener">
            <div id="header">
                <div id="recherche">
                     <form>
                         <div id="rech1">
                                  Localisation <input list="loc" class="loc" type="text" name="input"><datalist id="loc"></datalist>


                                     Activité <input list="act" class="act" type="text" name="input"><datalist id="act"></datalist>
                         </div>
                         <div id="rech2">
                                 Distance   <input class="ran" id="name"  type="range" min="0" max="50" value="0" step="1" onchange="showValue(this.value)" />
                                <span id="range">0</span>
                                <button id="search" type="button">Rechercher</button>
                         </div>


                     </form>
                    </div>
                <div id="nbResult"> 0 résultats trouvés </div>
            </div>
            <div id="rightPanel">
                <ul>
<!--                    <li>
                        <div class="nom_act"> Nom activitée</div> <div class="comune"> Comune</div>
                        <div class="address"> adresseadresse adresseadresse adresseadresse</div>
                    </li> -->
                </ul>
            </div>
            <div id="map">

            </div>
        </div>

        <script type="text/javascript" src="http://maplib.khtml.org/khtml.maplib/khtml_all.js"> </script>
        <script type="text/javascript" > 
            var map=L.map(document.getElementById("map"));
            map.setView([47.6, -0.467], 8) //latitude, longitude, zoom    pk.eyJ1IjoieG9tYW4iLCJhIjoiY2oxMnR4amFnMDAwMjJxcXcybnc5YWZjeSJ9.vIBkiX6Mpd41TepwkyLsWg
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoieG9tYW4iLCJhIjoiY2oxMnR4amFnMDAwMjJxcXcybnc5YWZjeSJ9.vIBkiX6Mpd41TepwkyLsWg'
            }).addTo(map);
        </script>

        <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML=newValue;
        }
        </script>

    </body>
</html>
